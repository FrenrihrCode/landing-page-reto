<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css">
  <title>Huddle</title>
</head>

<body>
  <header>
    <div class="brand">
      <i class="logo"></i>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="container-image">
        <img src="images/illustration-mockups.svg" width="700" height="500" alt="huddle makes" />
      </div>
      <div class="container-body">
        <div class="container-message">
          <div class="title">
            <h1>Build The Community</h1>
            <h1>Your Fans Will Love</h1>
          </div>
          <div class="message">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion.</p>
          </div>
        </div>
        <div class="container-button">
          <button class="button-light">
            Register
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-copy">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>&copy; Code by <a href="https://twitter.com/frenrihr_code" target="_blank">FrenrihrCode</a></p>
    </div>
    <div class="footer-icons">
      <i class="icon-facebook"></i>
      <i class="icon-twitter"></i>
      <i class="icon-instagram"></i>
    </div>
  </footer>
</body>

</html>
